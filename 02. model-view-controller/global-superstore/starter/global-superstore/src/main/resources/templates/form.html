<html xmlns:th="http://www.w3.org/1999/xhtml">
<html>
    <head> 
        <link th:href="@{/form-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>
    <div class="topnav">
        <a class="active" th:href="@{/}" >Form</a>
        <a th:href="@{/inventory}">Inventory</a>
    </div>
        <div class="container">    
            <h2> Global Superstore </h2>
            <form method="post" th:object="${item}" th:action="@{/submitItem}">
               <select class="select" th:field="*{category}">
                    <option style="color:blue">Choose Category</option>
                    <option th:each="category: ${categories}"
                            th:text="${category}"
                            th:value="${category}">
                        Placeholder
                    </option>
                </select>
                <input type="text" th:field="*{name}" placeholder="Name">
                <input class="half" th:field="*{price}" type="text" placeholder="Price">
                <input class="half" th:field="*{discount}" type="text" placeholder="Discount">
                <h4>Order Date</h4>
                <input type="date" th:field="*{date}" style="color:black">
                <input type="hidden" th:field="*{id}">
                <input type="submit" value="Submit Item">
            </form>
        </div>      
    </body>
</html>
